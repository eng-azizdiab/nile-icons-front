<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/top.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Messages</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <nav id="nav">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="articles.html">Articles</a></li>
                    <li><a href="partners.html">Partners</a></li>
                    <li><a href="references.html">References</a></li>
                    <li><a href="messages.html" class="activeLink">Messages</a></li>
                    <li><a href="newAdmin.html">Admins</a></li>
                    <li onclick="logout()"><a href="index.html">Logout</a></li>
                </ul>
            </nav>
            <div id="mobile-bar">
                <i class="fa-solid fa-bars" id="open"></i>
            </div>
        </div>
    </header>
    <section class="data">
        <div class="container">
            <h2>Messages List</h2>
            <table id="messagesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Client Name</th>
                        <th>Client Email</th>
                        <th>Client Phone</th>
                        <th>Message</th>
                        <th>Seen</th>
                    </tr>
                </thead>
                <tbody id="messagesTable">
                    <!-- data will be here  -->
                </tbody>
            </table>
            <button id="exportExcel" class="btn excel"  onclick="exportTableToExcel('messagesTable', 'messages_data.xlsx')">Export to Excel</button>
        </div>
    </section>
    <!-- to up  -->
    <div class="toUP" id="toUp"><i class="fa-solid fa-caret-up fa-bounce"></i></div>
    <!-- mobile-menu -->
    <div class="mobile-menu hidden" id="mobile-menu">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="articles.html">Articles</a></li>
            <li><a href="partners.html">Partners</a></li>
            <li><a href="references.html">References</a></li>
            <li><a href="messages.html" class="activeLink">Messages</a></li>
            <li><a href="newAdmin.html">Admins</a></li>
            <li onclick="logout()"><a href="index.html">Logout</a></li>
        </ul>
    </div>
    <!-- delete alert -->
    <div class="delete-alert">
        <p>Are You Sure To Delete This Article ?</p>
        <div class="options">
            <button class="btn">Yes</button>
            <button class="btn">No</button>
        </div>
    </div>
    
    <script>
        // Check if the auth token exists in session storage
        const authToken = sessionStorage.getItem('userToken');
        
        if (!authToken) {
            // If no token is found, redirect to login page
            window.location.href = 'index.html';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/Messages.js"></script>
</body>
</html>
