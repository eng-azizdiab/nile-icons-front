<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/top.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>References</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <nav id="nav">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="articles.html">Articles</a></li>
                    <li><a href="partners.html" >Partners</a></li>
                    <li><a href="references.html" class="activeLink">References</a></li>
                    <li><a href="messages.html">Messages</a></li>
                    <li><a href="newAdmin.html">Admins</a></li>
                    <li onclick="logout()"><a href="index.html">Logout</a></li>
                </ul>
            </nav>
            <div id="mobile-bar">
                <i class="fa-solid fa-bars" id="open"></i>
            </div>
        </div>
    </header>
    <section class="info">
        <div class="form container">
            <h2>Enter Reference Data:</h2>
            <input type="text" id="imageName" placeholder="Enter Image name" />
            <div>
                <label for="imageUpload">Add Reference logo:</label>
                <input type="file" id="imageInput" accept="image/*" required />
            </div>
            <button id="uploadButton" class="btn add" onclick="uploadToServer()">Add</button>
        </div>
    </section>
    <section class="data">
        <div class="container">
            <h2>References List</h2>
            <div class="images-container" id="imagesContainer">
                <!-- Existing images will be displayed here -->
    
            </div>
        </div>
    </section>
    <!-- to up  -->
    <div class="toUP" id="toUp"><i class="fa-solid fa-caret-up fa-bounce"></i></div>
    <!-- mobile-menu -->
    <div class="mobile-menu hidden" id="mobile-menu">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="articles.html">Articles</a></li>
            <li><a href="partners.html">Partners</a></li>
            <li><a href="references.html" class="activeLink">References</a></li>
            <li><a href="messages.html">Messages</a></li>
            <li><a href="newAdmin.html" >Admins</a></li>
            <li onclick="logout()"><a href="index.html">Logout</a></li>
        </ul>
    </div>
    <!-- delete alert -->
    <div class="delete-alert">
        <p>Are You Sure To Delete This Article ?</p>
        <div class="options">
            <button class="btn">Yes</button>
            <button class="btn">No</button>
        </div>
    </div>
    <script>
        // Check if the auth token exists in session storage
        const authToken = sessionStorage.getItem('userToken');
        
        if (!authToken) {
            // If no token is found, redirect to login page
            window.location.href = 'index.html';
        }
    </script>
    
    <script src="js/all.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/references.js"></script>
</body>
</html>
